<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">Thêm danh mục</h4>
                        </div>
                    </div>
                    <div class="iq-card-body">
                        <form class="forms-sample" id="add-category" method="POST">
                            <div class="form-group">
                                <label>Tên danh mục:</label>
                                <input type="text" class="form-control" id="tendanhmuc" name="tendanhmuc">
                            </div>
                            <button type="submit" class="btn btn-primary">Gửi</button>
                            <button type="reset" class="btn btn-danger">Trở lại</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#add-category").submit(function (e) {
                e.preventDefault();

                // Lấy giá trị của #tendanhmuc
                const tendanhmuc = $("#tendanhmuc").val();

                // Gửi yêu cầu Ajax
                $.ajax({
                    url: "http://localhost:7070/v1/addcategory",
                    type: "POST",
                    data: { tendanhmuc: tendanhmuc }, // Đảm bảo gửi dữ liệu theo dạng object
                    success: function (data) {
                        alert('thanh cong');
                    },
                    error: function () {
                        console.log("loi");
                    }
                });
            });
        });
    </script>
</body>

</html>
