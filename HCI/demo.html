<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include jQuery Pagination Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-pagination/1.2.7/jquery.pagination.min.js"></script>
</head>

<body>

    <div id="dataContainer"></div>

    <nav aria-label="Page navigation example" class="d-flex flex-row-reverse">
        <ul class="pagination" id="pagination"></ul>
    </nav>

    <script>
        // Mock template function
        function template(data) {
            var result = "<ul>";
            for (var i = 0; i < data.length; i++) {
                result += "<li>" + data[i] + "</li>";
            }
            result += "</ul>";
            return result;
        }

        var dataContainer = $('#dataContainer');

        // Initialize pagination
        $('#pagination').pagination({
            dataSource: Array.from({ length: 195 }, (_, i) => i + 1),
            pageSize: 10, // Adjust the number of items per page as needed
            callback: function (data, pagination) {
                // Call your template method
                var html = template(data);
                dataContainer.html(html);
            }
        });
    </script>

</body>

</html>
