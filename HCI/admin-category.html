      <script>
         $(document).ready(function () {
            $("#addcategory").on('click', function (e) {
               e.preventDefault();
               $.ajax({
                  url: "admin-add-category.html",
                  method: "GET",
                  success: function (data) {
                     $("#content-page").html(data);

                     // Assuming ".content-category" is a child element of "#content-page"
                     // $(".content-category").remove();
                  },
                  error: function (xhr, status, error) {
                     console.error(error);
                  }
               });
            });

            $(".reset-modal").on('click' , function(e){
               e.preventDefault();
                $(".error").empty();   
            })
         });
      </script>
